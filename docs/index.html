<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
</head>

<body>
    <div id="3d-rank-hist"></div>
    <script type="module">
        (async () => {
            const plotParams = await fetch('./3d-rank-hist.json').then(r => r.json());
            Plotly.newPlot(document.getElementById('3d-rank-hist'), ...plotParams);
        })();
    </script>
</body>

</html>
